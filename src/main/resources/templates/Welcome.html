<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
<title>Spring MVC Form Handling</title>
<style>
td {
	padding-bottom: 20px;
	padding-right: 50px
}

h5 {
	margin: 0;
	font-weight: 400;
}

.boxed {
	border: 1px solid green;
	padding: 30px;
}

a, a label {
	cursor: pointer;
}
/* Create two equal columns that floats next to each other */
.column {
	float: left;
	width: 50%;
	padding: 10px;
}

/* Clear floats after the columns */
.row:after {
	content: "";
	display: table;
	clear: both;
}
</style>
<script>
	//Get the elements with class="column"
	var elements = document.getElementsByClassName("column");

	// Declare a loop variable
	var i;

	// List View
	function listView() {
		for (i = 0; i < elements.length; i++) {
			elements[i].style.width = "100%";
		}
	}

	// Grid View
	function gridView() {
		for (i = 0; i < elements.length; i++) {
			elements[i].style.width = "50%";
		}
	}
</script>
</head>
<body style="margin: 0 auto;" action="post">
	<div style="float: left;">
		<p>
			Search Terms <input id="searchTerms" type="text"
				style="width: 250px;" />
		</p>
	</div>
	<a style="float: right; line-height: 3em; margin-right: 200px"
		href="logOut">Login/Logout</a>
	<span style="float: right; margin-right: 20px; line-height: 3em;"
		th:text="${userEmail}">Test</span>
	<h1 style="text-align: center;">Welcome To The Library!</h1>
	<div style="margin-top: 50px;"></div>
	<span style="color: blue; display: block; width: 100%;">New arrivals</span>
	<div style="width: 9%; display: inline-block; vertical-align: top;"
		th:each="books:${book}">
		<a href="">
			<img th:src="${'data:image/png;base64,'+books.icon}" width="100px" height="100px"/>
			<p th:text="${books.title}" style="text-align: center;"></p>
			<p th:text="${books.Category}" style="text-align: center;"></p>
		</a>
	</div>
	<div style="width: 9%; display: inline-block; vertical-align: top;"
		th:each="movies:${movie}">
		<a href="">
			<p th:text="${movies.title}" style="text-align: center;"></p>
			<p th:text="${movies.Category}" style="text-align: center;"></p>
		</a>
	</div>
	<div style="width: 9%; display: inline-block; vertical-align: top;"
		th:each="musics:${music}">
		<a href="">
			<p th:text="${musics.title}" style="text-align: center;"></p>
			<p th:text="${musics.Category}" style="text-align: center;"></p>
		</a>
	</div>
	<div>
		<table>
			<tr th:if="*{isAdminAval}">
				<td><a href="/signIn"><div class="boxed">Books</div></a></td>
				<td><a href="/signIn"><div class="boxed">Movies</div></a></td>
				<td><a href="/signIn"><div class="boxed">Music</div></a></td>
			</tr>
		</table>
	</div>
	</div>

</body>

</html>
