<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
		<title>Add Item</title>
		<meta charset="UTF-8" />
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Loan Management</title>
		<script type="text/javascript">
		    function setForm(value) {
		
		        if(value == 'Book') {
		            document.getElementById('Book').style='display:block;';
		            document.getElementById('Movie').style='display:none;';
		            document.getElementById('Music').style='display:none;';
		        }   
		        else if(value == 'Movie') {
		            document.getElementById('Movie').style = 'display:block;';
		            document.getElementById('Music').style = 'display:none;';
		            document.getElementById('Book').style='display:none;';
		        }
		        else {
		            document.getElementById('Music').style = 'display:block;';
		            document.getElementById('Movie').style = 'display:none;';
		            document.getElementById('Book').style='display:none;';
		        }
		    }
		
		    var loadFileBook = function(event) {
		    	var output = document.getElementById('outputBookCover');
		        output.src = URL.createObjectURL(event.target.files[0]);
		    };
		    
		    var loadFileMovie = function(event) {
		    	var output = document.getElementById('outputMovieCover');
		        output.src = URL.createObjectURL(event.target.files[0]);
		    };
		    
		    var loadFileMusic = function(event) {
		    	var output = document.getElementById('outputMusicCover');
		        output.src = URL.createObjectURL(event.target.files[0]);
		    };
		
		</script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		
		<style type="text/css" media="screen">
		label {
			display: inline-block;
			width: 140px;
		}
		
		.formElements {
			margin-bottom: 1%;
		}
		
		.coverImg {
			overflow: auto;
			width: 30%;
		}
		
		.btn {
			background-color: #008CBA;
			border-radius: 7px;
			color: white;
			padding: 10px;
			text-align: center;
			display: inline-block;
			font-size: 16px;
			margin: 4px 2px;
		}
		
		#headerDiv {
			text-align: center;
		}
		
		#headerText {
			font-size: 2em;
			font-weight: bolder;
		}
		
		#adminLink {
			float: right;
			font-size: x-large;
		}
		
		p {
			color: red;
			font-weight: bolder;
		}
		
		img {
			border: 5px solid #fff;
			border-radius: 5px;
			padding: 7px;
			width: 150px;
			height: 150px;
			float: right;
		}
		</style>
</head>
<body>
	<nav class="navbar navbar-light bg-light" style="margin-bottom: 2%;">
  		<span class="navbar-brand mb-0 h1"><h2 style="text-align:center">Public Library</h2></span>
  		<div style="float: right">
		<p style="float: left;color:gray;" th:text="${sessionClient}"></p>
	</div>
	</nav>
	
	<h4 style="margin-bottom: 2%;">Add Item</h4>
	
	<div class="formElements">
		<label>Content Type</label> <select id="contentType"
			onchange="setForm(this.value)">
			<option value="Book">Book</option>
			<option value="Movie">Movie</option>
			<option value="Music">Music</option>
		</select>
	</div> 
	<div id="Book">
		<form method="post" name="bookForm" th:action="@{/addBook}"
			enctype="multipart/form-data">
			
			<div class="formElements">
				<label>Category</label> <select id="bookCategory"
					th:field="${book.category}">
					<option th:value="'Mystery'" th:text="Mystery">Mystery</option>
					<option th:value="'Romance'" th:text="Romance">Romance</option>
					<option th:value="'History'" th:text="History">History</option>
					<option th:value="'Sci-Fi'" th:text="Sci-Fi">Sci-Fi</option>
					<option th:value="'Fantasy'" th:text="Fantasy">Fantasy</option>
				</select>
			</div>
			<div class="formElements">
				<label >Title</label> <input type="text" th:field="${book.title}">
			</div>
			<div class="formElements">
				<label>Author</label><input type="text" th:field="${book.author}">
			</div>
			<div class="formElements">
				<label>ISBN</label> <input type="number" th:field="${book.isbn}">
			</div>
			<div class="formElements">
				<label>Publisher</label> <input type="text"
					th:field="${book.publisher}">
			</div>
			<div class="formElements">
				<label>Description</label>
				<textarea th:field="${book.description}"></textarea>
			</div>
			<div class="coverImg">
				<label>Cover Image:</label> <input type="file" name="fileBook"
					th:field="${coverBook.coverImage}" onchange="loadFileBook(event)" />
				<img id="outputBookCover" />
			</div>

			<span><input class="btn" type="submit" value="Save Item"></span>
			<span><input class="btn" type="reset" value="Cancel" onclick="window.location='welcome'"></span>
			
		</form>
	</div>

	<div id="Movie" style="display: none">
		<form method="post" name="movieForm" th:action="@{/addMovie}"
			enctype="multipart/form-data">
			<div class="formElements">
				<label>Category</label> <select id="movieCategory"
					th:field="${movie.category}">
					<option value="Action">Action</option>
					<option value="Thiller">Thriller</option>
					<option value="Comedy">Comedy</option>
					<option value="Drama">Drama</option>
					<option value="Romance">Romance</option>
				</select>
			</div>
			<div class="formElements">
				<label>Title</label> <input type="text" th:field="${movie.title}">
			</div>
			<div class="formElements">
				<label>Director</label> <input type="text"
					th:field="${movie.director}">
			</div>
			<div class="formElements">
				<label>Description</label>
				<textarea th:field="${movie.description}"></textarea>
			</div>
			<div class="coverImg">
				<label>Cover Image:</label> <input type="file" name="fileMovie"
					th:field="${coverMovie.coverImage}" onchange="loadFileMovie(event)" />
				<img id="outputMovieCover" />
			</div>
			<span><input class="btn" type="submit" value="Save Item"></span>
			<span><input class="btn" type="reset" value="Cancel" onclick="window.location='welcome'"></span>
		</form>
	</div>

	<div id="Music" style="display: none">
		<form method="post" name="musicForm" th:action="@{/addMusic}"
			enctype="multipart/form-data">
			<div class="formElements">
				<label>Category</label> <select id="musicCategory"
					th:field="${music.category}">
					<option value="Rock">Rock</option>
					<option value="Soul">Soul</option>
					<option value="Blues">Blues</option>
					<option value="Country">Country</option>
				</select>
			</div>
			<div class="formElements">
				<label>Title</label> <input type="text" th:field="${music.title}">
			</div>
	
			<div class="formElements">
				<label>Artist</label> <input type="text" th:field="${music.artist}">
			</div>
			<div class="formElements">
				<label>Record Label</label> <input type="text"
					th:field="${music.recordLabel}">
			</div>
			<div class="coverImg">
				<label>Cover Image:</label> <input type="file" name="fileMusic"
					th:field="${coverMusic.coverImage}" onchange="loadFileMusic(event)" />
				<img id="outputMusicCover" />
			</div>
			<span><input class="btn" type="submit" value="Save Item"></span>
			<span><input class="btn" type="reset" value="Cancel" onclick="window.location='welcome'"></span>
		</form>
	</div>
	<div class="formElements">
			<p th:text="${message}"></p>
	</div>
	
</body>
</html>
