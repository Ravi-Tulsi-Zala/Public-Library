<html>
	<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<style type="text/css" media="screen">

			ul.breadcrumb {
			  padding: 10px 16px;
			  list-style: none;
			}
			
			ul.breadcrumb li {
			  display: inline;
			  font-size: 18px;
			}
			
			ul.breadcrumb li+li:before {
			  padding: 8px;
			  color: black;
			  content: ">\00a0";
			}
			
			ul.breadcrumb li a {
			  color: #0275d8;
			  text-decoration: none;
			}
		</style>
			
	</head>
	<body>
	
		<div style="text-align:center;margin-top:1%">
        	<span style="font-size: 2em;font-weight: bolder">Library Management System</span>
        	<p style="float: left" th:text="${sessionClient}"></p>
			<a style="float: right; margin: 0 100px" th:if="${loggingStatus}=='Logout'" href="/logOut"><p
					th:text="${loggingStatus}"></p></a>
			<a style="float: right; margin: 0 100px" th:if="${loggingStatus}=='Register / Login'" href="/signIn"><p
					th:text="${loggingStatus}"></p></a>
        </div>
        
        <div class = "BreadCrumbs" style = "margin-left:5%">
        	<ul class="breadcrumb">
  				<B><li th:text=${itemType} ></li></B>
			</ul>
        </div>
        
        
        <div style="width: 9%; display: inline-block; vertical-align: top;" 
        th:each="category:${categories}">
			<a th:href="@{'/BrowsePage/' + ${itemType} + '/' + ${category}}" th:text="${category}">
			</a>
		</div>
        
	</body>
</html>
