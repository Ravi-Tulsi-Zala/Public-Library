<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Error Page</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<style>

img {
	border: 5px solid #fff;
	border-radius: 5px;
	padding: 7px;
	width: 100px;
	height: 100px;
	float: right;
}

</style>
</head>
<body>
	<nav class="navbar navbar-dark bg-dark">
	<a class="navbar-brand" href="">
   		<img src="/images/ApplicationLogo.png" alt="Logo" style="width:70px;height:70px">
 </a>
	<span class="navbar-brand mb-0 h1"><h2 style="text-align:center">Public Library</h2></span>
	<div style="float: right">
<p style="float: left;color:white;" th:text="${sessionClient}"></p>
	</div>
</nav>
	<div style="text-align:center;margin-top:1%">
     	<div style="float: right">
<a style="float: right; margin: 0 100px" th:if="${loggingStatus}=='Logout'" href="/logOut"><p
		th:text="${loggingStatus}"></p></a>
<a style="float: right; margin: 0 100px" th:if="${loggingStatus}=='Register / Login'" href="/signIn"><p
				th:text="${loggingStatus}"></p></a>
</div>
       </div>
       <br><br><br>
       
       <div>
       	<div>
       		<img th:src="${'data:image/png;base64,'+displayDetailed.image}"   />
       	</div>
       	
       	<div>
       		<b><p th:text=${displayDetailed.title} /><b>
       		<p style="font-weight: normal;" th:utext = ${displayDetailed.details} />
       	</div>
       </div>       	
       
       <form th:action="@{'/borrowItem/' + ${status}}" th:object="${displayDetailed}" method="post">
       <input type="hidden" th:field="*{title}" >
       <input type="hidden" th:field="*{itemID}">
       <input type="hidden" th:field="*{itemType}" >
  	<input th:if="${loggingStatus}=='logout'" type="submit" th:value=${status} >
	</form>
       
</body>
</html>
